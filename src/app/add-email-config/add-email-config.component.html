<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 mat-dialog-title class="mat-dialog-title">
        Add Email Configuration

        <mat-icon mat-dialog-close aria-label="Close" class="close-icon"
          >close</mat-icon
        >
      </h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="serverName">Server Name *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="serverName" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="username">Username *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="username" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="password">Password *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="password" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="host">Host *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="host" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="port">Port *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="port" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="protocol">Protocol *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="protocol" />
        </div>
      </div>
      <div
        class="col-lg-9 offset-lg-3 col-md-9 offset-md-3 col-sm-9 offset-sm-3 col-xs-9 offset-xs-3"
      >
        <div mat-dialog-actions>
          <button mat-button (click)="onCancel()">Cancel</button>
          <button (click)="onTest()">Test</button>
          <button
            mat-button
            [mat-dialog-close]="form.value"
            cdkFocusInitial
            (click)="onAddEmailConfig()"
          >
            Add Configuration
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

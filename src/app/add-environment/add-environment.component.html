<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 mat-dialog-title class="mat-dialog-title">
        Add User Environment

        <mat-icon mat-dialog-close aria-label="Close" class="close-icon"
          >close</mat-icon
        >
      </h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="actions">Actions </label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="actions" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="environment">Environment </label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="environment" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="password">Password </label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="password" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="role">Role </label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="role" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <label for="exclusions">Exclusions </label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="exclusions" />
        </div>
      </div>
      <div
        class="col-lg-9 offset-lg-3 col-md-9 offset-md-3 col-sm-9 offset-sm-3 col-xs-9 offset-xs-3"
      >
        <div mat-dialog-actions>
          <button mat-button (click)="onCancel()">Cancel</button>
          <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>
            Add Environment
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
